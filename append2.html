<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>

    <script>

        // select div tag
        var div= document.getElementsByTagName('div')[0];

        // create h1 tag
        var h1= document.createElement('h1');

        // create text
        var txt= document.createTextNode('Hello World')

        // text store in h1 
        h1.appendChild(txt);
        console.log(h1);
        
    //    h1 store in div tag 
        div.appendChild(h1)
        console.log(div);
    </script>
</body>
</html>
